<div class="row">
    <div class="col-md-12" style="background: rgba(226, 226, 226, 0.11);">
        <form #f="ngForm" [ngFormModel]="form" (ngSubmit)="getNewData()" class="form-horizontal" >


            <fieldset>
                <legend>Query</legend>


                <div class="form-group">
                    <label for="inputPandas" class="col-lg-2 control-label">First date</label>
                    <div class="col-lg-3">
                        <input type="text"
                               class="form-control"
                               id="inputPandas"
                               placeholder="yyyy-mm-dd"
                               ngControl="first_date"
                               #first_date="ngForm"
                        >
                        <div *ngIf="first_date.touched && first_date.errors">
                            <div
                                    *ngIf="first_date.errors.required"
                                    class="text-danger">first date is required
                            </div>
                            <div *ngIf="first_date.errors.cannotContainSpace"
                                 class="text-danger">Date cannot contain space
                            </div>
                            <div *ngIf="first_date.errors.mustBeAValidDate"
                                 class="text-danger">Specified date not valid
                            </div>
                        </div>
                    </div>
                    <label for="inputPandas2" class="col-lg-2 control-label">Second date</label>
                    <div class="col-lg-3">
                        <input type="text"
                               class="form-control"
                               id="inputPandas2"
                               placeholder="yyyy-mm-dd"
                               ngControl="second_date"
                               #second_date="ngForm"

                        >

                    </div>


                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Aggregate by:</label>
                    <div class="col-lg-4">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionDay" value="D"
                                       #day [checked]="choice.freq == day.value" (click)="choice.freq = day.value"
                                >
                                Day(s)
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionWeek" value="W"
                                       #week [checked]="choice.freq == week.value" (click)="choice.freq = week.value"
                                >
                                Week(s)
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionMonth" value="M"
                                       #month [checked]="choice.freq == month.value" (click)="choice.freq = month.value"
                                >
                                Month(s)
                            </label>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">New Data</button>


            </fieldset>


        </form>
    </div>


</div>

<div class="panel panel-default">

    <div id="graphArea" class="panel-body">
        <i class="fa fa-home fa-3x"></i>

        <myBarChart [barChartData]='timeData' [title]="'Active users in time'" (hovering)="readBarData($event)">

        </myBarChart>


    </div>


</div>


<div class="row">

    <div class="col-md-12">
        <div><strong>Totaal gebruikers:</strong> {{barData._value}}</div>
        <div><strong>Namen:</strong>

            <span *ngFor="let user of barData.names">
                {{user}},
            </span>

        </div>
    </div>

</div>


<div class="row">

    <div class="col-md-6">

        <div class="panel panel-default">

            <div id="graphArea2" class="panel-body">


                <i class="fa fa-clone fa-3x"></i>

                <myHorizontalBarChart [barChartData]='hdata' [title]="'Most active workspaces'"
                                      [xAxis]="'Active users'">

                </myHorizontalBarChart>


            </div>


        </div>


    </div>
    <div class="col-md-6">

        <div class="panel panel-default">


            <div id="graphArea3" class="panel-body">

                <i class="fa fa-user fa-3x"></i>


                <myHorizontalBarChart [barChartData]='userData' [title]="'Most active users'"
                                      [xAxis]="'Workspace entries'">

                </myHorizontalBarChart>


            </div>


        </div>


    </div>


</div>
